<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador LL(1)</title>
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <header class="header">
      <picture class="header__img">
        <source srcset="build/img/compu.avif" type="image/avif">
        <source srcset="build/img/compu.webp" type="image/webp">
        <img src="build/img/compu.png" alt="Icono" class="header__icon" id="head1">
      </picture>
      <span class="header__title">Analizador LL(1)</span>
      <picture class="header__img">
        <source srcset="build/img/dic.avif" type="image/avif">
        <source srcset="build/img/dic.webp" type="image/webp">
        <img src="build/img/dic.png" alt="Icono" class="header__icon" id="head2">
      </picture>
  </header>

  <section class="grammar">
      <div class="grammar__conticon">
        <picture class="grammar__img">
          <source srcset="build/img/gramatica.avif" type="image/avif">
          <source srcset="build/img/gramatica.webp" type="image/webp">
          <img src="gramatica.png" alt="Icono" class="grammar__icon">
        </picture>
      </div>
     <textarea name="grammar" class="grammar__text" id="grammarText" spellcheck="false" placeholder="Introduzca la grámatica en orden y colocando signos de mayor y menor que."></textarea>
     <div class="grammar__contbutton">
        <!-- Agregamos un input file y un botón para cargar la matriz -->
        <input type="file" id="matrizInput" accept=".txt" style="display:none;" />
        <button class="grammar__button" id="cargarAFD">Cargar AFD</button>
      </div>
  </section>

  <section class="info">
      <div class="info__container">
          <h2 class="info__container__title">Símbolos no terminales</h2>
          
          <table class="info__container__table" id="noterm">
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
          </table>
      </div>

      <div class="info__container">
        <h2 class="info__container__title">Símbolos terminales</h2>
        
        <table class="info__container__table" id="term">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
    </div>

    
    <section class="info__container--actions">
      <button class="info__button" id="asignarTokens">Asignar tokens</button>
      <button class="info__button" id="crearTablaLL1">Crear tabla LL(1)</button>

    <form class="info__sections">
      <div class="info__sections__select">
        <input type="radio" id="analizlex" name="interfaz" value="lex">
        <label for="analizlex">Análisis léxico</label>
      </div>
      <div class="info__sections__select">
        <input type="radio" id="analizsintact" name="interfaz" value="sintact">
        <label for="analizsintact">Análisis Sintáctico</label>
      </div>
    </form>  
    </section>
  </section>

  <div class="test">
    <label class="test__label" for="sigma">Sigma:</label>
    <div class="test__sigma-container">
      <textarea name="sigma" id="sigma" class="test__sigma"></textarea>
    </div>
    <button class="test__button" id="testLex">Analizar Léxicamente</button>    
  </div>
  
  <section class="result" id="lex">
    <h2 class="result__title">Análisis Léxico</h2>
    <button class="info__button" id="gototokens"></button>
    <table class="result__table" id="lexResults"></table>
  </section>

  <section class="result" id="sintact">
    <h2 class="result__title">Análisis Sintáctico</h2>
    <table class="result__table"></table>
  </section>

  <section class="table-results">
    <h2 class="table-results__title">Tabla de análisis LL1</h2>
    <table class="table-results__table">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <div class="table-results__expand">
    </div>
</section>

<script src="build/js/app.js" type="module"></script>

</body>
</html>

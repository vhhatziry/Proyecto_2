<!--
Escribir la gramática
	-se despliega las T y V
	-se asignan tokens
Cargar AFD
	*Probar analizador Léxico
Crear tabla
	*Analizador sintáctico SIGMA
	*Tabla operaciones LL(1) SOBRE SIGMA
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis LL(1)</title>
  <link rel="stylesheet" href="build/css/app.css">
</head><body>
  <header class="header">
      <img src="icono.png" alt="Icono" class="header__icon">
      <h1 class="header__tittle">Título Principal</h1>
      <img src="icono.png" alt="Icono" class="header__icon">
  </header>

  <section class="grammar">
      <div class="grammar__conticon">
        <img src="icono.png" alt="Icono" class="grammar__icon">
      </div>
      <textarea name="grammar" class="grammar__text"></textarea>
      <div class="grammar__contbutton">
        <button class="grammar__button">
          Cargar AFD
        </button>
      </div>
  </section>

  <section class="info">
      <div class="info__container">
          <h2 class="info__container__title">Símbolos no terminales</h2>
          
          <table class="info__container" id="noterm">

          </table>
      </div>

      <div class="info__container">
        <h2 class="info__container__title">Símbolos terminales</h2>
        
        <table class="info__container" id="term">
          
        </table>
    </div>

    <div class="info__container--actions">
      <button class="info__button">
        Asignar tokens
      </button>
      <button class="info__button">
        Crear tabla LL(1)
      </button>

      <form class="info__sections">
          
          <input type="radio" id="analizlex" name="interfaz" value="lex">
          <label for="analizlex">Analizador léxico</label>
          
          <input type="radio" id="analizsintact" name="interfaz" value="sintact">
          <label for="analizsintact">Analizador Sintáctico</label>
      </form>
  </div>
  </section>

  <section class="table-results">
      <h2 class="table-results__title">Resultados</h2>
      <table class="table-results__table"></table>
      <div class="table-results__expand">

      </div>
  </section>

  <div class="test">
    <textarea name="sigma" id="sigma" class="test__sigma"></textarea>
    <button class="test__button" id="test">Analizar</button>
  </div>

  <section class="result" id="lex">
    <h2 class="result__title">Análisis Léxico</h2>
    <table class="result__table"></table>
  </section>

  <section class="result" id="sintact">
    <h2 class="result__title">Análisis Sintáctico</h2>
    <table class="result__table"></table>
  </section>
<script src="script.js"></script>
</body>
</html>
